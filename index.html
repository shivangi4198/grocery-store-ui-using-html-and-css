<!DOCTYPE html>
<html>
    <head>
        <title>
            Nakul Store
        </title>
        <link rel="stylesheet" href="/index.css">
    </head>
    <body>
        <header class="header">
            <div class="left">
                <img src="/images/logo.png" alt="logo" class="logo">
                <p>Nakul Store</p>
            </div>
             <nav class="nav">
                <ul>
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact us</a></li>
                </ul>
            </nav>   
            <div class="right">
                <button class="btn" id="contact">Contact us</button>
                <button class="btn" id="email">Email us</button>
            </div>
        </header>
        <form action="" class="form">
            <h4 class="message">Enter your details</h4>
            <input type="text" class="input" placeholder="Enter your name">
            <input type="text" class="input" placeholder="Enter your age">
            <input type="email" class="input" placeholder="Enter your email">
            <input type="text" class="input" placeholder="Enter your contact">
            <input type="text" class="input" placeholder="Enter your address">
            <button id="submitBtn" class="btn">Submit</button>
        </form>
    </body>
</html>
